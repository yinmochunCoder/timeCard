<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Time Card</title>
    <link href="timeCard.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="nav-header">
                <select id="select-year">
                    <option value="2012">2012</option>
                    <option value="2018">2018</option>
                </select>
                <input id="input-year" type="text" placeholder="选择年份/输入年份" />
                <span><i class="icon-clear"></i></span>
            </div>
            <div class="nav-month">
                <span>Jan</span>
                <span>Feb</span>
                <span>Mar</span>
                <span>Apr</span>
                <span>May</span>
                <span>June</span>
                <span>July</span>
                <span>Aug</span>
                <span>Sep</span>
                <span>Oct</span>
                <span>Nov</span>
                <span>Dec</span>
            </div>
            <div class="nav-tooltip"></div>
        </div>
        <div class="content">
            <div class="content-header">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="content-wrapper"></div>
        </div>
    </div>
    <script type="text/javascript" src="timeCard.js"></script>
</body>
</html>
